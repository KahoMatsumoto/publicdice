<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://obniz.io/css/starter-sample.css">
  <script src="https://obniz.io/js/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/glottologist"></script>
</head>
<body>

<div class="wrap">
  <div class="print">
    <h3 class="text-center">PublicDice with ETH Blockchain</h3>
    <div>
      <div glot-model="using">Using a</div>
      <input type="text" id="max" value="6">
      <div glot-model="sided">-sided dice,</div><br>
      <div glot-model="youwin">you win when the value is greater than or equal to</div>
      <input type="text" id="win" value="4">
      <div glot-model="when"></div><br>
      <button class="btn btn-primary" id="start1">
        <div glot-model="donow">Do Now</div>
      </button>
      <br>
      <br>
      <input type="text" id="mins" value="10">
      <button class="btn btn-primary" id="start2">
        <div glot-model="mins">minutes later</div>
      </button>
      <br>
      <br>
      <input type="text" id="hours" value="10">
      <button class="btn btn-primary" id="start3">
        <div glot-model="hours">hours later</div>
      </button>
      <br>
      <br>
      <input type="text" id="days" value="10">
      <button class="btn btn-primary" id="start4">
        <div glot-model="days">days later</div>
      </button>
      <br>
    </div>
  </div>

  <div class="switch">
    <h5 class="text-center" id="print"></h5>
  </div>
</div>

<script>

  // const urlbase = 'https://obniz.io/users/221/repo/200309_bc_dice.html';
  const urlbase = 'https://qurihara.github.io/publicdice/dice.html';

  const glot = new Glottologist();
  glot.assign('using', {
    en: 'Using a',
    ja: ''
  });
  glot.assign('sided', {
    en: '-sided dice,',
    ja: '面サイコロを振って'
  });
  glot.assign('youwin', {
    en: 'you win when the value is greater than or equal to',
    ja: ''
  });
  glot.assign('when', {
    en: '',
    ja: '以上の値が出たらあなたの勝ちです。'
  });
  glot.assign('donow', {
    en: 'Do Now',
    ja: '今すぐ勝負'
  });
  glot.assign('mins', {
    en: 'minutes later',
    ja: '分後に勝負'
  });
  glot.assign('hours', {
    en: 'hours later',
    ja: '時間後に勝負'
  });
  glot.assign('days', {
    en: 'days later',
    ja: '日後に勝負'
  });
  glot.render();

  $("#start1").on("click", function () {
    let rblock = 1;
    get_cur(rblock);
  });

  $("#start2").on("click", function () {
    let mins = $("#mins").val();
    let rblock = mins*60/15;
    get_cur(rblock);
  });
  $("#start3").on("click", function () {
    let hours = $("#hours").val();
    let rblock = hours*60*60/15;
    get_cur(rblock);
  });

  $("#start4").on("click", function () {
    let days = $("#days").val();
    let rblock = days*24*60*60/15;
    get_cur(rblock);
  });

//   $("#start5").on("click", function () {
//     let rblock = 0;
//     get_cur(rblock);
//   });

    var prev = '';
    function get_cur(rblock){
      let url = 'https://api.blockcypher.com/v1/eth/main';
      $.ajax ({
        url : url,
        type : 'get',
        timeout : 5000,
        success : function ( contents ) {
          console.log(contents.height);
                    //
          let c_block = Number(contents.height);
          if (prev === ''){
              block = c_block + rblock;
          }
          prev = contents.height;
          let max = Number(document.getElementById('max').value);
          let win = Number(document.getElementById('win').value);
          let my_url = urlbase + '?block=' + block + '&max=' + max + '&win=' + win;
          window.location.href = my_url;
        },
        error : function ( request, errorMessage ) {
          console.log('Network error. Reconnecting.. ' + errorMessage);
          if (prev === ''){
            document.getElementById('print').innerHTML = 'Network error. Rconnecting.. ';
          }
          setTimeout(get_cur, 5000);
        }
      });
    }

</script>
</body>
</html>
